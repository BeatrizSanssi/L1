<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingredients Menu</title>
    <link rel="stylesheet" href="../static/css/style.css/">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Recipe Suggestion App!</h1>

        <form action="/ingredients" method="post">
            <label for="name">Enter your name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <h3>Select the ingredients you have:</h3>
            <div class="ingredients-list">
                <label><input type="checkbox" name="ingredients" value="Flour"> Flour</label>
                <label><input type="checkbox" name="ingredients" value="Sugar"> Sugar</label>
                <label><input type="checkbox" name="ingredients" value="Eggs"> Eggs</label>
                <label><input type="checkbox" name="ingredients" value="Butter"> Butter</label>
                <!-- Add more ingredients -->
            </div>

            <button type="submit">Get Recipes</button>
        </form>
    </div>
</body>
</html>
