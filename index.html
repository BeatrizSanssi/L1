<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingredients Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Ingredients Menu</h1>
        <form id="ingredientsForm">
            <h3>Select the ingredients you have:</h3>
            <div class="ingredients-list">
                <label><input type="checkbox" value="Flour"> Flour</label>
                <label><input type="checkbox" value="Sugar"> Sugar</label>
                <label><input type="checkbox" value="Eggs"> Eggs</label>
                <label><input type="checkbox" value="Butter"> Butter</label>
                <label><input type="checkbox" value="Baking Soda"> Baking Soda</label>
                <label><input type="checkbox" value="Milk"> Milk</label>
                <label><input type="checkbox" value="Baking Powder"> Baking Powder</label>
                <label><input type="checkbox" value="Vanilla Extract"> Vanilla Extract</label>
                <label><input type="checkbox" value="Cocoa"> Cocoa</label>
                <label><input type="checkbox" value="Chocolate Chips"> Chocolate Chips</label>
                <label><input type="checkbox" value="Salt"> Salt</label>
                <label><input type="checkbox" value="Brown Sugar"> Brown Sugar</label>
                <label><input type="checkbox" value="Powdered Sugar"> Powdered Sugar</label>
                <label><input type="checkbox" value="Honey"> Honey</label>
                <label><input type="checkbox" value="Yogurt"> Yogurt</label>
                <label><input type="checkbox" value="Cream Cheese"> Cream Cheese</label>
                <label><input type="checkbox" value="Lemon Juice"> Lemon Juice</label>
            </div>
            <button type="button" onclick="suggestRecipes()">Get Recipes</button>
        </form>
        <div id="recipes"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
