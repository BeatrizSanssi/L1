<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Suggestions</title>
    <link rel="stylesheet" href="../static/css/style.css/">
</head>
<body>
    <div class="container">
        <h1>Hello, ${name}!</h1>
        <h2>Here are some recipes you can make with your ingredients:</h2>
        <ul>
            <th:block th:each="recipe : ${recipes}">
                <li>
                    <a th:href="${recipe.url}" th:text="${recipe.name}"></a>
                </li>
            </th:block>
        </ul>
    </div>
</body>
</html>
