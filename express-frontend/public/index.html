<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Suggestion App</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    
    <header id="header">
    <h1 id="headerText">Recipe Suggestion App</h1>
    </header>

    <!-- Greeting section -->
    <div id="nameForm">
        <label id="nameLabel" for="name">Enter your name:</label>
        <br>
        <input type="text" id="name" name="name">
        <button id="submit-name-btn">Submit</button>
        <p id="greeting"></p>
    </div>

    <!-- Ingredients section -->
    <div id="ingredients">
        <h3>Select Ingredients</h3>
        <div id="ingredients-list"></div>
        <button id="get-recipes-btn">Get Recipes</button>
    </div>

    <!-- Recipe suggestions -->
    <div id="recipes" class="hidden">
        <h3>Recipes</h3>
        <ul id="recipes-list"></ul>
    </div>
</body>
</html>
